<h2>
  <span>{{ 'GENERATOR_TITLE4' | translate }}</span>
</h2>
<p class="mat-text-muted">{{ 'GENERATOR_SUBTITLE4' | translate }}</p>

<form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #cypherSelectionForm="ngForm">
  <div fxLayout="column" fxLayoutWrap="wrap" fxLayoutAlign="space-around" class="pt-1 pb-1">
    <div class="pl-1 pr-1">
      <mat-form-field style="width: 100%">
        <input matInput formControlName="path" required placeholder="{{'FORM_FILE' | translate}}">
        <span matPrefix>
          <span class="lnr lnr-file pr-1"></span>
        </span>
      </mat-form-field>
      <small *ngIf="form.controls['path'].hasError('required') && form.controls['path'].touched" class="mat-text-warn">{{'FORM_FILE_ERROR1' | translate}}</small>
    </div>

    <div class="pt-1" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center center">
      <button fxFlex="50%" mat-button color="primary" class="btn-block" type="submit" [disabled]="!cypherSelectionForm.form.valid">{{'NEXT_BUTTON' | translate}}</button>
    </div>
  </div>
</form>

<div *ngIf="final && calculated" fxLayout="column" fxLayoutWrap="wrap" class="pa-1 border">
  <div class="">
    <span *ngIf="technique=='BYVOLUME'">{{'TOTAL_VOLUME' | translate}}</span>
    <span *ngIf="technique=='BYCOUNT'">{{'TOTAL_COUNT' | translate}}</span>
    <span>:</span>
    <span>{{totalVol}}</span>
    <span>MB</span>
  </div>
  <div class="">
    <span>{{'TIME' | translate}}</span>
    <span>:</span>
    <span>{{totalTime}}</span>
  </div>
  <div class="">
    <span>{{'PATH' | translate}}</span>
    <span>:</span>
    <span>{{this.form.value.path}}</span>
  </div>
  <div class="pt-1" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center center">
    <button fxFlex="50%" mat-button color="primary" class="btn-block" (click)="onGenerate()">{{'GENERATE_BUTTON' | translate}}</button>
  </div>

</div>
